<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03 - Explorer</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <div class="page">

        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>


        <form id="my-form">

            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="col-2">
                    <div class="input-wrapper-name">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="input-wrapper-name">
                        <label for="surname">Sobrenome</label>
                        <input type="text" name="surname" id="surname">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">E-mail <span> (digite um e-mail válido)</span></label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" name="password" id="password" minlength="6">
                </div>
            </fieldset>

            <fieldset>
                <legend class="mentor">INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" name="mentorname" id="mentorname">
                </div>
            </fieldset>

            <fieldset>
                <legend class="firstmentor">PRIMEIRA MENTORIA</legend>

                <div class="col-3">
                    <div class="input-wrapper-date">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="input-wrapper-time">
                        <label for="begin">Das</label>
                        <input type="time" name="begin" id="begin">
                    </div>

                    <div class="input-wrapper-time">
                        <label for="end">Até</label>
                        <input type="time" name="end" id="end">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="secondmentor">SEGUNDA MENTORIA</legend>

                <div class="col-3">
                    <div class="input-wrapper-date">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="input-wrapper-time">
                        <label for="begin">Das</label>
                        <input type="time" name="begin" id="begin">
                    </div>

                    <div class="input-wrapper-time">
                        <label for="end">Até</label>
                        <input type="time" name="end" id="end">
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input type="submit" value="Agendar" form="my-form">
        </footer>




























    </div>

</body>
</html>
