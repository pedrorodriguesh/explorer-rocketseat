<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 03 - Explorer</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="page">
        
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse <br> formulário de inscrição.</p>
        </header>
    
        <form action="" method="">

            <fieldset>
                <legend>Informações do Evento</legend>

                <label for="titulo">Título do evento <span>(mínimo 8 caracteres)</span></label><br>
                <input type="text" name="titulo" id="titulo">

                <label for="url">Link do evento <span>(comece com https://)</span></label>
                <input type="url" name="url" id="url">

                <label for="telefone">Whatsapp para contato <span>(somente números)</span></label>
                <input type="number" name="telefone" id="telefone">

                <label for="text-extra">Informações extras</label><br>
                <textarea id="text-extra"></textarea>

                <label for="category">Categoria</label><br>
                <select name="category" id="category">
                    <option value="cinema">Cinema</option>
                    <option value="musica">Música</option>
                    <option value="esporte">Esporte</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

                <label for="admemail">E-mail do administrador <span>(digite um email válido)</span></label>
                <input type="email" name="admemail" id="admemail">

                <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" name="password" id="password">

                <input type="checkbox" name="private" id="private">
                <label for="private">Evento privado</label>
            </fieldset>

            <fieldset>
                <legend>Dia e Hora</legend>

                <label for="date">Data</label>
                <input type="date" name="date" id="date">



            </fieldset>


        </form>

    </div>

    
</body>
</html>
