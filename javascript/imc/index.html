<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="alert-error open">
        Digite somente números
    </div>

    <div class="container">

        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="text" id="weight">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="text" id="cm">
                </div>

                <button onclick="calculate(event)">Calcular IMC <img src="assets/arrow-up-right.svg" alt=""></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">Seu IMC é de 28</h2>

            <button onclick="back()" class="close"><img src="assets/close.svg" alt="imagem para fechar a caixa"></button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
