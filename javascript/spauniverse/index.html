<!DOCTYPE html>
<html lang="pt-br">

    <title>SPA - Universe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Vector.svg" type="image/x-svg">
</head>
<body>

        }
