<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Favs</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <header>
            
            <img src="assets/Gitfav.svg" alt="gitfav-logo">
    
            <div class="input-wrapper">
                <input type="text" name="search" id="search" placeholder="Digite o Github username que quer favoritar">
                <button>&starf; Favoritar</button>

        </header>


                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="user">
                                <img src="https://github.com/pedrorodriguesh.png" alt="profile-picture">
                                <a href="">
                                    <p>Pedro Henrique Rodrigues</p>
                                    <span>@pedrorodriguesh</span>
                                </a>
                                <td class="repositories">
                                    11
                                </td>
                                <td class="followers">
                                    1
                                </td>
                                <td class="remove">
                                    <button class="remove">Remove</button>
                                </td>
                            </td>
                        </tr>

                        <tr>
                            <td class="user">
                                <img src="https://github.com/pedrorodriguesh.png" alt="profile-picture">
                                <a href="">
                                    <p>Pedro Henrique Rodrigues</p>
                                    <span>@pedrorodriguesh</span>
                                </a>
                                <td class="repositories">
                                    11
                                </td>
                                <td class="followers">
                                    1
                                </td>
                                <td class="remove">
                                    <button class="remove">Remove</button>
                                </td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

    </div>
    
</body>
</html>
