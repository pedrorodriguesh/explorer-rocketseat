<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="screen1">
            <h1>Guessing Game </h1>
            <p>Guess a number between 0 and 10</p>
            
            <form>
                <input id="inputNumber" type="text">
                <button id="tryy">Guess</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Hit in 3 attempts</h2>
            <button id="again" onclick="again()">Play again</button>
        </div>
    </main>

    

    <script src="./script.js"></script>
    
</body>
</html>
