<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/pedrorodriguesh.png" alt="foto do pedro">
                        <a href="https://github.com/pedrorodriguesh" target="_blank">
                            <p>Pedro Henrique</p>
                            <span>pedrorodriguesh</span>
                        </a>
                    </td>
                    <td class="repositories">
                        11
                    </td>
                    <td class="followers">
                        1
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/ZehCoque.png" alt="foto do pedro">
                        <a href="https://github.com/ZehCoque" target="_blank">
                            <p>José Coque</p>
                            <span>ZehCoque</span>
                        </a>
                    </td>
                    <td class="repositories">
                        29
                    </td>
                    <td class="followers">
                        6
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
