<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 07 - Photo Gallery</title>

    <link rel="stylesheet" href="./style/style.css">

            <ul>

    <main>
